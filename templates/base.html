{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    {% block 'head' %}{% endblock  %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>{% block 'titulo' %}{% endblock  %}</title>
  </head>
  <body>
    
    {% if user.is_authenticated %}
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">NUTRI LAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Pacientes
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'pacientes' %}">Gerenciar</a>
                <a class="dropdown-item" href="{% url 'dados_paciente_listar' %}">Dados</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'plano_alimentar_listar' %}">Plano Alimentar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/auth/sair">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    {% endif %}

    {% block 'body' %}{% endblock  %}

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>

   
  </body>
</html>
